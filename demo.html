<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Demo jquery.validate</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.confirm.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
	
	<style type="text/css">
		.main {font-size: 12px;}
	</style>
	
</head>

<body class="main">
	
<script type="text/javascript">
	$(document).ready(function(){
		$("#clearText").click(function() {
			$("#p1").css("display", "none");
		});
		
		$("#confirmDefault").confirm();
		$("#confirmWithMessage").confirm({
			title: "This is a custom title",
			message: "This is a custom message"
		});
		$("#confirmWithCustomActions").confirm({
			onOK: function() {
				$("#customOKResult").text("Applied custom OK action. Doesn't submit if you don't specify it in the custom action");
			},
			onCancel: function() {
				$("#customCancelResult").text("Applied custom Cancel action");
			}
		});
		$("#confirmWithCondition").confirm({
			checkConditions: function() {
				return $("#checkbox").is(":checked");
			}
		});
	});
</script>

<form method="GET">

<div><p id="p1">Just loaded!</p><button id="clearText" type="button">Disappear</button></div>
<p>Make the text disappear. When it appears again, it means that the form was submitted (here the form method is a get)</p>

<div><button id="confirmDefault" type="submit">Default confirm behaviour</button></div>
<div><button id="confirmWithMessage" type="submit">Custom message and title</button></div>
<div>
	<button id="confirmWithCustomActions" type="submit">Custom actions on OK and Cancel</button>
	<span id="customOKResult"></span>
	<span id="customCancelResult"></span>
</div>
<div><button id="confirmWithCondition" type="submit">Confirmation before submit only if the checkbox is checked</button><input id="checkbox" type="checkbox" checked="checked"/></div>

</form>

</body>

</html>
